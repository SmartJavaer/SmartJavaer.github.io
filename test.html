<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000000;
            border: 0;
        }
    </style>
</head>
<body>
<canvas id="myCanvas">
    您的浏览器不支持Canvas
</canvas>
<script type="text/javascript">
    var myCanvas=document.getElementById("myCanvas");
    var myContext=myCanvas.getContext("2d");

//    var w=myCanvas.width=window.screen.width;
//    var h=myCanvas.heitht=window.screen.height;

    myContext.fillStyle="#fff";
    myContext.fillRect(10,10,150,150);

    myContext.strokeStyle="#f4f";
    myContext.strokeRect(22,21,400,200);

    myContext.fillText("葛增才",10,10);

    myContext.strokeText("张保雪",100,10);

</script>
</body>
</html>
